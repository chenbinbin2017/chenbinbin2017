    <div class="row products-detail">
      <!-- Products list content -->
      <script id="products-list" type="text/x-handlebars-template">
        {{#each products}}
          <section class="shoppingListItem">
            <div class = "goodsInfo"  ontouchstart="touchstart(event,0)" ontouchmove="touchmove(event,0)" ontouchend="touchend()" onclick="deleteFun(event,0)">
              <div class="col-sm-6 col-md-4 product-detail">
                <div class="thumbnail" style="background-color: #eee;">
                  <!-- <img src={{productImageUrl}}> -->
                  <div class="caption">
                    <h4 style="float:left; ">{{{productTitle}}}</h4>
                    <h4 style="float:right;">{{{price}}}</h4>
                    </br></br>
                    <p>描述：{{{productDescription}}}</p>
                    <p style="float:left;">来自：{{{ownerUsername}}}</p>
                    <p style="float:right;">{{{releaseTime}}}</p>
                    </br>
                  </div>
                </div>
              </div>
            </div>

            <aside class="hidebtn">
              <span class="spanbtn collet" onclick="deleteFun(event,${i})">收藏</span>
              <span class="spanbtn delete">删除</span>
            </aside>

          </section>
        {{/each}}
      </script>
    </div>
  </div> <!-- /container -->
</main>
